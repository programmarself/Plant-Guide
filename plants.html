<!DOCTYPE html>
<html>
<head>
    <title>Plant Guide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: url('fla.avif') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d6a4f;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
        }

        .nav-links li {
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1rem;
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: #2d6a4f;
            color: #fff;
        }

        /* Main Section */
        .main-content {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 80%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d6a4f;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Plant Cards */
        .plant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .plant-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .plant-card:hover {
            transform: scale(1.05);
        }

        .plant-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .plant-card h3 {
            font-size: 1.2rem;
            margin: 10px;
            color: #2d6a4f;
        }

        .plant-card p {
            font-size: 0.9rem;
            margin: 10px;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        footer a {
            color: #80c565;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #66a54e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                width: 90%;
            }

            nav {
                flex-direction: column;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>

</head>



<body>
    <a href="/">Home</a>
    <h1>Plant List</h1>
    <form action="/plants" method="get">
        <input type="text" name="query" placeholder="Search plants">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for plant in plants %}
        <li>
            <strong>{{ plant['Name'] }}</strong>: {{ plant['Description'] }}
        </li>
        {% endfor %}
    </ul>
<!-- Footer -->
